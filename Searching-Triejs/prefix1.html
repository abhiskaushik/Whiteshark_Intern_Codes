<html>
<head>
<script src="/socket.io/socket.io.js"></script>
</head>

<script>

var socketio = io.connect("127.0.0.1:8092");
 
socketio.on("message_to_client",function(data){
 document.getElementById('display').innerHTML=(data);
});


function sendMessage() {
  
    var msg = document.getElementById("textfield").value;
    socketio.emit("message_to_server", msg);
    
}
</script>
<input id="textfield" autofocus onkeydown="sendMessage()" onkeyup="sendMessage()">
<div id="display" style='position:absolute;left:1%;top:10%;background:yellow;width:300px;height:300px'></div>
